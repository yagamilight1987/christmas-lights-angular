<h2>{{ name }}</h2>
<div>
  <input type="number" [(ngModel)]="intervalValue" [disabled]="text === 'Stop'" />
  <button (click)="toggle()">{{text}}</button>
</div>
<div class="container">
  <div class="light blue" [ngClass]="{'blink': flag, 'off': text === 'Start'}"></div>
  <div class="light yellow" [ngClass]="{'blink': !flag, 'off': text === 'Start'}"></div>
  <div class="light red" [ngClass]="{'blink': flag, 'off': text === 'Start'}"></div>
  <div class="light green" [ngClass]="{'blink': !flag, 'off': text === 'Start'}"></div>
  <div class="light orange" [ngClass]="{'blink': flag, 'off': text === 'Start'}"></div>
  <div class="light darkblue" [ngClass]="{'blink': !flag, 'off': text === 'Start'}"></div>
  <div class="light purple" [ngClass]="{'blink': flag, 'off': text === 'Start'}"></div>
</div>
